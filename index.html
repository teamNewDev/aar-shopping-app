<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping App</title>
    <link rel="assets" href="./assets/icon-192.png" />
    <link rel="stylesheet" href="./css/style.css" /> 
    <link rel="manifest" href="./manifest.json">
    <script src="./dexie.min.js"></script>  
    <script>
      // Check that service workers are supported
      if ('serviceWorker' in navigator) {
        // Use the window load event to keep the page load performant
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js');
        });
      }
      </script>
  </head>
  <body>
    <div class="container">  
      <nav>
        <h1>My Shopping List</h1>   
      </nav>
      <form id="itemForm">
        <label>
          Name of Item:
          <input type="text" id="nameInput" required />
        </label>

        <label>
          Quantity:
          <input type="number" id="quantityInput" value="1" />
        </label>

        <label>
          Price:
          <input type="number" id="priceInput" value="0" />
        </label>

        <button type="submit" id="addItemsButton">Add New Item</button>
      </form>
    </div>

    <div id="itemsDiv"></div>
      <div id="totalPriceDiv"></div>
    

    <script src="./main/script.js"></script>
  </body>
</html>
